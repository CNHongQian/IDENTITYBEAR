            <h2 data-i18n="about-title">游戏介绍</h2>
            <p data-i18n="about-description-1">《熊熊人格》是一款根据经典动画片“熊出没”而自制的非对称竞技游戏，其原型是网易旗下的《第五人格》后改编的游戏，游戏计划于2025年5月开启限号测试，计划2025年7月开启全平台公测。该游戏适龄级别为16+。</p>
            <p data-i18n="about-description-2">玩家将扮演不同阵营的动画角色，然后在森林里展开激烈的追击和比拼。</p>
            <p data-i18n="about-description-3">《熊熊人格》官方正版游戏还原了那些动画中的角色，满足玩家的心愿。如果您也喜欢非对称竞技，那么这款以《第五人格》为原型而打造的同人游戏值得一试。</p>
